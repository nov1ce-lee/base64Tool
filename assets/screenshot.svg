<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#13214B"/>
      <stop offset="1" stop-color="#070B14"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="rgba(255,255,255,0.10)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.04)"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <rect x="64" y="56" width="1072" height="74" rx="14" fill="rgba(0,0,0,0.18)" stroke="rgba(255,255,255,0.14)"/>
  <text x="92" y="102" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="26" fill="#E7EEFC" font-weight="650">
    Save .dat 解析 / 加解密工具
  </text>
  <text x="92" y="125" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="13" fill="#A6B4D6">
    纯前端 · AES-ECB(Pkcs7) + Base64 · BinaryFormatter 字符串提取导入导出
  </text>

  <rect x="64" y="156" width="520" height="418" rx="16" fill="url(#panel)" stroke="rgba(255,255,255,0.14)"/>
  <rect x="616" y="156" width="520" height="418" rx="16" fill="url(#panel)" stroke="rgba(255,255,255,0.14)"/>

  <text x="92" y="196" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" fill="#E7EEFC" font-weight="650">文本加密 / 解密</text>
  <text x="644" y="196" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" fill="#E7EEFC" font-weight="650">.dat 导入 / 导出</text>

  <rect x="92" y="214" width="464" height="44" rx="12" fill="rgba(0,0,0,0.22)" stroke="rgba(255,255,255,0.14)"/>
  <text x="110" y="242" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#A6B4D6">AES-ECB / Pkcs7 · key · Base64</text>

  <rect x="92" y="270" width="464" height="120" rx="12" fill="rgba(0,0,0,0.22)" stroke="rgba(255,255,255,0.14)"/>
  <text x="110" y="298" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#A6B4D6">明文（JSON）</text>
  <text x="110" y="322" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#E7EEFC">{ "player": { "level": 12 } }</text>

  <rect x="92" y="402" width="464" height="120" rx="12" fill="rgba(0,0,0,0.22)" stroke="rgba(255,255,255,0.14)"/>
  <text x="110" y="430" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#A6B4D6">密文（Base64）</text>
  <text x="110" y="454" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#E7EEFC">m4Y...==</text>

  <rect x="92" y="534" width="120" height="34" rx="11" fill="rgba(106,166,255,0.18)" stroke="rgba(106,166,255,0.40)"/>
  <text x="116" y="556" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#E7EEFC" font-weight="650">加密 →</text>

  <rect x="644" y="214" width="464" height="44" rx="12" fill="rgba(0,0,0,0.22)" stroke="rgba(255,255,255,0.14)"/>
  <text x="662" y="242" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#A6B4D6">选择 .dat 文件 → 自动解析 → 显示 JSON</text>

  <rect x="644" y="270" width="464" height="120" rx="12" fill="rgba(0,0,0,0.22)" stroke="rgba(255,255,255,0.14)"/>
  <text x="662" y="298" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#A6B4D6">提取到的编码串</text>
  <text x="662" y="322" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#E7EEFC">m4Y...==</text>

  <rect x="644" y="402" width="464" height="120" rx="12" fill="rgba(0,0,0,0.22)" stroke="rgba(255,255,255,0.14)"/>
  <text x="662" y="430" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#A6B4D6">解密后的 JSON（可编辑）</text>
  <text x="662" y="454" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas" font-size="12" fill="#E7EEFC">{ "player": { "level": 12 } }</text>

  <rect x="644" y="534" width="120" height="34" rx="11" fill="rgba(106,166,255,0.18)" stroke="rgba(106,166,255,0.40)"/>
  <text x="668" y="556" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="12" fill="#E7EEFC" font-weight="650">导出 .dat</text>
</svg>

